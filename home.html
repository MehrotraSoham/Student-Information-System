<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="mystyle.css">
<title>Student Information System</title>
</head>
<body>

<div class="bg">
  <ul>
    <li><a class="active" href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
    <li><img src="logo.png" id="logo"></li>
    <li id = "head"><strong>Student Information System</strong></li>
  </ul>

  <!-- Slideshow container -->
  <div class="slideshow-container">

     <!-- Full-width images with number and caption text -->
     <div class="mySlides fade">
       <div class="numbertext">1 / 3</div>
       <img src="img5.jpg" style="width:100%">
       <div class="text">Caption Text</div>
     </div>

     <div class="mySlides fade">
       <div class="numbertext">2 / 3</div>
       <img src="img7.jpg" style="width:100%">
       <div class="text">Caption Two</div>
     </div>

     <div class="mySlides fade">
       <div class="numbertext">3 / 3</div>
       <img src="img6.jpg" style="width:100%">
       <div class="text">Caption Three</div>
     </div>

     <!-- Next and previous buttons -->
     <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
     <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
     <span class="dot" onclick="currentSlide(1)"></span>
     <span class="dot" onclick="currentSlide(2)"></span>
     <span class="dot" onclick="currentSlide(3)"></span>
    </div>

  </div>

  <button class="button", id = "register">Register</button>
  <button class="button", id = "login">Login</button>
  <p>&copy; Developed by Sarvesh Bajaj, Soham Mehrotra, Anupam Chaudhary</p>
</div>
<script src="myScript.js"></script>
</body>
</html>
