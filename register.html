<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg">
      <h2>Registration Form</h2>
      <div style="width: 33%;float: left">
      <button class="btn1 btn2"><strong>Personal Details</strong></button>
        <div>
          <form action="/action_page.php" id="form">
            <div class="input-container">
              <i class="fa fa-user icon"></i>
              <input class="input-field" type="text" placeholder="Name" name="F_usrnm">
            </div>
            <div class="input-container">
              <i class="fa fa-user icon"></i>
              <input class="input-field" type="text" placeholder="Username" name="usrnm">
            </div>
            <div class="input-container">
              <i class="fa fa-envelope icon"></i>
              <input class="input-field" type="text" placeholder="Email" name="email">
            </div>
            <div class="input-container">
              <i class="fas fa-phone-square icon"></i>
              <input class="input-field" type="text" placeholder="Contact Number" name="number">
            </div>
            <div class="input-container">
              <i class="fa fa-key icon"></i>
              <input class="input-field" type="password" placeholder="Password" name="psw">
            </div>
            <br>
            <div>
              <input type="checkbox" name="admin" value="Admin" id="myCheck" onclick="myFunction()"> <span class="detail" id="admin">I Want To Be An Admin</span><br>
            </div>
            <button type="submit" class="btn" id="reg_btn">Register</button>
          </form>
        </div>
      </div>


      <div style="width: 33%;float: left;margin-left: 520px" id="text">
        <button class="btn1 btn3"><strong>Academic Details</strong></button>
        <div id="myDIV">
          <form action="/action_page.php">
            <div class="input-container">
              <i class="fas fa-pager icon"></i>
              <input class="input-field" type="text" placeholder="Age" name="age">
            </div>
            <div class="input-container">
              <i class="fas fa-marker icon"></i>
              <input class="input-field" type="text" placeholder="CGPA" name="cgpa">
            </div>
            <div class="input-container">
                    <i class="fas fa-phone-square icon"></i>
                    <input class="input-field" type="text" placeholder="Contact Number" name="number">
            </div>
            <p class="detail">Address</p>
            <div>
              <textarea rows="4" cols="77" placeholder="Your Address goes here....."></textarea>
            </div>
            <div>
                <p class="detail">Department</p>
                <select class="dropdown" name="cars" style="width: 200px">
                  <option value="volvo" selected="selected">Information Technology</option>
                  <option value="saab">Computer Science</option>
                  <option value="fiat">Mechanical Engineering</option>
                  <option value="audi">Electrical Engineering</option>
                </select>
            </div>
            <div>
              <p class="detail">Semester</p>
              <select class="dropdown" name="cars" style="width: 200px">
                <option value="volvo" selected="selected">1st</option>
                <option value="saab">2nd</option>
                <option value="fiat">3rd</option>
                <option value="audi">4th</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function myFunction() {
        // Get the checkbox
        var checkBox = document.getElementById("myCheck");
        // Get the output text
        var text = document.getElementById("text");
        var reg_btn = document.getElementById("reg_btn");
        // If the checkbox is checked, display the output text
        if (checkBox.checked == true){
          text.style.display = "none";
          reg_btn.style.left = "200px";
        }
        else{
          text.style.display = "block";
          reg_btn.style.left = "800px";
        }
      }
    </script>


</body></html>
